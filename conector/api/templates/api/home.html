<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'api/css/style.css' %} ">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="header" src="{% static 'api/img/beliveo.jpg' %}" alt="logo">
        </div>

        <h1>Beliveo campaing status</h1>

    </header>

    <main class="contenido_principal sombra alineador campaña">
        <div class="grid">
            <table class="tabla_Campañas">
                <td>Campaña</td>
                <td>Status</td>
                {% for n in nombres %} 
                        <tr>
                            <td><p class="nombre_campaña">{{ n.nombre | title }}</p></td>
                            <td class="fondocelda">{{n.statuscampaña}}</td>
                            <td><input class="boton" type="submit" value="change"></td>
                        </tr>
                {% endfor %}
            </table>   
            <br>
            <br>
            <br>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <input type="submit" value="Cerrar Sesion">
                </a>
            {% else %}
                {{pass}}
            {% endif %}
        </div>
    </main>

  


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Home {%endblock%} </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'api/css/style.css' %} ">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="header" src="{% static 'api/img/beliveo.jpg' %}" alt="logo">
        </div>

        <h1>Beliveo campaing status</h1>
    
    </header>

    <section class="alineador_derecha">
        <p> usuario: {{user.username}} </p>
    </section>
    {%block body%}
        <main class="contenido_principal sombra alineador campaña">
            <div class="grid">
                <table class="tabla_Campañas">
                    <td><h2>Campaña &nbsp; |</h2></td>
                    <td><h2> &nbsp; Status</h2></td>
                    {% for n in nombres %} 
                            <tr>
                                <td><p class="nombre_campaña">{{ n.nombre | title }} </p></td>
                                <td>{{n.statuscampaña}}</td>
                                <td><a href="/edicionhome/{{n.nombre}}" class="btn btn-info btn-lg border"> Editar </a></td>
                            </tr>
                    {% endfor %}
                </table>   
                <br>
                <br>
                <br>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">
                        <input class="button" type="submit" value="Cerrar Sesion">
                    </a>
                {% else %}
                    {{pass}}
                {% endif %}
            </div>
        </main>
        
    {%endblock%}    
  
    <script src="{% static 'api/js/validador.js' %}"></script>

</body>
</html>

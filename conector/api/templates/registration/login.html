<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href=" {% static 'api/css/style.css' %} ">
    <link rel="stylesheet" href=" {% static 'api/css/login.css' %} ">
</head>
<body>
    {% load crispy_forms_tags %}

    <div class="container abs-center text-center ">
        <div class="row">
            <!-- <div class="col-12 col-md-9 offset-md-6"> -->
                <div class="card">
                    <div class="card-body ">
                        <h2> ingresa tus credenciales</h2>
                        <div>
                            <img class="img_login" src="{% static 'api/img/beliveo.jpg' %}" alt="logo">
                        </div>
                        <hr>
                        <form class= "form " action="" method="post">

                            {% csrf_token %}
                            {{ form | crispy}}

                            <input class="button" type="submit" value="Ingresar">
                        </form>
                    </div>
                </div>
        </div>
    </div>


</body>
</html>
